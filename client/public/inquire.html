<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inquire Now</title>

    <link rel="stylesheet" href="style-guide.css">

    <link rel="stylesheet" href="App.css">

</head>

<body>

    <div class="App">

        <div class="hero">

            <nav class="hero-nav">

                <a href="index.html">Home</a>

                <a href="listings.html">Listings</a>

                <a href="index.html#contact-us">Contact Us</a>

            </nav>

            <div class="hero-content">

                <h1>Retreat into Refined Denver Living</h1>

                <p>Comfort and Access - Ski, Hike, Explore, or Relax and Unwind</p>

            </div>

        </div>

        <div class="contact-us">

            <h3>Inquire Now</h3>

            <form id="inquire-form">

                <input type="text" name="name" placeholder="Your Name" required>

                <input type="email" name="email" placeholder="Email" required>

                <input type="tel" name="phone" placeholder="Phone Number">

                <textarea name="message" placeholder="Your message" maxlength="2500" required></textarea>

                <button type="submit" class="action-button">Send Message</button>

            </form>

        </div>

    </div>

    <script src="inquire.js"></script>

</body>

</html>
